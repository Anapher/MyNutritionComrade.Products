name: Validate Products
on:
  push:
    paths:
      - products/**
      - deploy-script/**
      - .github/workflows/validate-products.yml
  pull_request:
    paths:
      - products/**
      - deploy-script/**
      - .github/workflows/validate-products.yml

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deploy-script/
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Validate files 🔧
        run: dotnet run -- lint ../products
