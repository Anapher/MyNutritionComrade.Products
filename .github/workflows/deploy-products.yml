name: Build and Deploy
on:
  push:
    paths:
      - products/**
      - deploy-script/**
      - .github/workflows/deploy-products.yml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Clone build tools
        run: git clone https://github.com/Anapher/MyNutritionComrade.git main-repo
      - name: Copy build tool
        run: mv main-repo/src/Tools/ProductIndexCLI cli
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install and Build 🔧
        working-directory: ./cli
        run: dotnet run -- build -i ../products -o ../build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
